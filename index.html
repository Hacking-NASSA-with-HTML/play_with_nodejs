<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play with nodejs</title>
    <link rel="icon" href="./assets/img/node-js.ico" />
    <link rel=" stylesheet" href="./assets/CSS/style.css">
</head>

<body id="body" class="body">
    <div class="sphere-container">
        <div class="Sphere"></div>
    </div>
    <div id="containerForGeneratedContent"></div>

    <script src="./assets/js/TagCloud.js"></script>
    <script>
        const Texts = [
            '3D', 'TagCloud', 'JavaScript',
            'CSS3', 'Animation', 'Interactive',
            'Mouse', 'Rolling', 'Sphere',
            '6KB', 'v2.x',
            '3D', 'TagCloud', 'JavaScript',
            'CSS3', 'Animation', 'Interactive',
            'Mouse', 'Rolling', 'Sphere',
            '6KB', 'v2.x'
        ];

        var tagCloud = TagCloud('.Sphere', Texts, {
            radius: 330,
            maxSpeed: 'fast',  // default is 'normal'
            initSpeed: 'fast',
            // direction
            direction: 135,
            // iteraction with mouse
            keep: true
        })

        // color to each text in sphere
        var color = '#ff5733'
        document.querySelector('.Sphere').style.color = color
    </script>
    <script type="module" src="./assets/js/mainScript.js" defer></script>
</body>

</html>
